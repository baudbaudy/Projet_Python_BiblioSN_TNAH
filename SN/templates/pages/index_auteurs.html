<!--Page de l'index des auteurs-->
{% extends "conteneur.html" %}

{% block corps %}

<h1>Index des auteurs</h1>

  {% if auteurs %}
<p> Index des auteurs :</p>
<ul>
    {% for auteur in auteurs %}
	<li><a target=_blank href="{{url_for('livre', ENTREE=auteur.ENTREE)}}">{{auteur.AUTEUR}}</a></li>

    {% endfor %}
</ul>
    {% else %}
<p>Auteur non référencé</p>
    {% endif %}
<p><a id="link" href="{{url_for('accueil')}}">Retour à la page d'accueil</a></p>

{% endblock %}
